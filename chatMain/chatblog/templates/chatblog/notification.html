{% extends "chatblog/base.html" %}
{% block content %}
{% for note in notification_messages%}
<div class="card text-center">
    <div class="card-header">
      Notification
    </div>
    <div class="card-body">
      <p class="card-text">{{note.notification}}</p>
      <a href="#" class="btn btn-primary">Marke as Readed</a>

      {{note.date}}
    </div>
  </div>



{% endfor %}

{% endblock content %}
