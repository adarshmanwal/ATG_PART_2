    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function (e) {
            const data = JSON.parse(e.data);
            var newdiv = document.getElementById('message-container');
            
            if (data.message) {
                var temp1 = `<div class="balon1 p-2 m-0 position-relative" data-is="You - 3:20 pm">

                </div>`;
            } else if (data.dataURL) {
                console.log(data.dataURL)
                var temp1 = `<div class="balon1 p-2 m-0 position-relative" data-is="You - 3:20 pm">
                    <img class="media float-right" src="${data.dataURL}">
                </div>`;
            }
            newdiv.innerHTML += temp1;
        };
        function showMessage(message, username) {

            // Send the proper header information along with the request
            http.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
            http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

            http.onreadystatechange = function () {//Call a function when the state changes.
                if (http.readyState == 4 && http.status == 200) {
                    var messages = JSON.parse(http.responseText).messages;
                    var username = JSON.parse(http.responseText).username;
                    var div = document.getElementById('display');

            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function (e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message,
                'dataURL': ""
            }));
            messageInputDom.value = '';
            saveMessage(message, "");
        };
        
        function saveMessage(message, dataURL) {
            //  alert("messages send successfully")
            var http = new XMLHttpRequest();
            var url = '/group/send/';
            // alert(roomName)
            //var params = 'message='+message+'&roomName='+roomName+'&dataURL='+dataURL;
            var params = {
                message: message,
                roomName: roomName,
                dataURL: dataURL
            }
            http.open('POST', url, true);

            //Send the proper header information along with the request
            http.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
            http.setRequestHeader('Content-type', 'application/json');

            http.onreadystatechange = function () {//Call a function when the state changes.
                if (http.readyState == 4 && http.status == 200) {
                }
            }
            http.send(JSON.stringify(params));
        }
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie != '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) == (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
